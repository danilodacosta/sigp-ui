<app-bread-crumb page-title="empresas" [items]="[{text: 'empresas', link: '/empresas'} , {text: pageTitle}]">
</app-bread-crumb>

<app-panel-container button-link="/empresas" [panel-title]="pageTitle" button-text="Voltar" button-icon="fa-arrow-left">

  <form [formGroup]="resourceForm" (submit)="submitForm()">

    <div class="row">

      <!--CNPJ-->
      <div class="col-6">
        <app-form-container for="cnpj" label="CNPJ" [form-control]="resourceForm.get('cnpj')">
          <input [imask]="{mask: '00.000.000/0000-00'}" type="text" placeholder="CNPJ" class="form-control" id="cnpj" formControlName="cnpj">
        </app-form-container>
      </div>

      <!-- nome -->
      <div class="col-6">
        <app-form-container for="razao" label="Razão" [form-control]="resourceForm.get('razao')">
          <input type="text" placeholder="Razão" class="form-control" id="razao" formControlName="razao">
        </app-form-container>
      </div>

    </div>

    <div class="row">

      <div class="col-6">
        <app-form-container for="representante" label="Representante" [form-control]="resourceForm.get('representante')">
          <input type="text" placeholder="Representante" class="form-control" id="representante" formControlName="representante">
        </app-form-container>
      </div>

      <div class="col-6">
        <app-form-container for="email" label="E-mail" [form-control]="resourceForm.get('email')">
          <input type="email" placeholder="E-mail" class="form-control" id="email" formControlName="email">
        </app-form-container>
      </div>

    </div>

    <div class="row">
      <!-- nome -->
      <div class="col-6">
        <app-form-container for="endereco" label="Endereço" [form-control]="resourceForm.get('endereco')">
          <input type="text" placeholder="Endereço" class="form-control" id="endereco" formControlName="endereco">
        </app-form-container>
      </div>

      <div class="col-6">
        <app-form-container for="telefone" label="Telefone" [form-control]="resourceForm.get('telefone')">
          <input [imask]="{mask: '(00)0000-0000'}" type="text" placeholder="Telefone" class="form-control" id="telefone" formControlName="telefone">
        </app-form-container>
      </div>


    </div>


  <app-server-error-messages [server-error-messages]="serverErrorMessages"></app-server-error-messages>

    <div class="row">
      <div class="form-group col-md-12">
        <button class="float-right" pButton [disabled]="submittingForm || resourceForm.invalid" type="submit"
          label="Salvar" icon="pi pi-check"></button>
      </div>
    </div>
  </form>

</app-panel-container>
