<app-bread-crumb page-title="Comunidades" [items]="[{text: 'Comunidades'}]">
</app-bread-crumb>

<app-panel-container button-link="new" panel-title="Lista de Comunidades" button-text="Novo" button-icon="fa-plus">

  <table class="table table-striped table-bordered table-hover table-responsive">
    <thead class="thead-default">
      <tr>
        <th>Nome</th>
        <th>Representante</th>
        <th>Bairro</th>
        <th>Distrito</th>
        <th class="text-center">Ações</th>
      </tr>
    </thead>

    <tr *ngFor="let comunidade of resources">

      <td>
        <strong>{{comunidade.nome}}</strong>
      </td>
      <td>
        {{comunidade.representante.nome}}
      </td>
      <td>
        {{comunidade.bairro}}
      </td>
      <td>
        {{comunidade.distrito}}
      </td>
      <td class="text-center">
        <button title="Editar" [routerLink]="[comunidade.id, 'edit']" class="m-r-5 btn-acoes">
          <i class="fa fa-pencil font-14"></i>
        </button>
        <button title="Excluir" (click)="deleteResource(comunidade)" class="m-r-5 btn-acoes">
          <i class="fa fa-trash font-14"></i>
        </button>
      </td>
    </tr>
  </table>

</app-panel-container>
