<app-bread-crumb page-title="Representantes" [items]="[{text: 'Representantes', icon: 'fa-edit'}]">
</app-bread-crumb>

<app-panel-container [isLoading]="loadingResources" button-link="new" panel-title="Lista de Representantes" button-text="Novo" button-icon="fa-plus">

  <table class="table table-striped table-bordered table-hover table-responsive">
    <thead class="thead-default">
      <tr>
        <th>Nome</th>
        <th>Endereço</th>
        <th>Telefone</th>
        <th class="text-center">Ações</th>
      </tr>
    </thead>

    <tr *ngFor="let representante of resources">

      <td>
        <strong>{{representante.nome}}</strong>
      </td>
      <td>
        {{representante.endereco}}
      </td>
      <td>
        {{representante.telefone}}
      </td>

      <td class="text-center">
        <button title="Editar" [routerLink]="[representante.id, 'edit']" class="m-r-5 btn-acoes">
          <i class="fa fa-pencil font-14"></i>
        </button>
        <button title="Excluir" (click)="deleteResource(representante)" class="m-r-5 btn-acoes">
          <i class="fa fa-trash font-14"></i>
        </button>
      </td>
    </tr>
  </table>

</app-panel-container>
