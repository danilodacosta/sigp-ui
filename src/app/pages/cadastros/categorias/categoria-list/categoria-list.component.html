<app-bread-crumb page-title="Categorias" [items]="[{text: 'Categorias'}]">
</app-bread-crumb>

<app-panel-container button-link="new" panel-title="Lista de Categorias" button-text="Novo" button-icon="fa-plus">

  <table class="table table-striped table-bordered table-hover table-responsive">
    <thead class="thead-default">
      <tr>
        <th>Código</th>
        <th class="text-center">Descrição</th>
        <th class="text-center">Ações</th>
      </tr>
    </thead>

    <tr *ngFor="let categoria of resources">

      <td>
        <strong>{{categoria.id}}</strong>
      </td>
      <td class="text-center">
        {{categoria.descricao}}
      </td>

      <td class="text-center">
        <button title="Editar" [routerLink]="[categoria.id, 'edit']" class="m-r-5 btn-acoes">
          <i class="fa fa-pencil font-14"></i>
        </button>
        <button title="Excluir" (click)="deleteResource(categoria)" class="m-r-5 btn-acoes">
          <i class="fa fa-trash font-14"></i>
        </button>
      </td>
    </tr>
  </table>

</app-panel-container>
