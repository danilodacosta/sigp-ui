<div class="row">
<div class="col-md-12">
  <div class="ibox">
    <div class="ibox-head">
      <div class="ibox-title">{{panelTitle}}</div>
      <div *ngIf="showButton" class="ibox-tools">
        <a [routerLink]="buttonLink"><i class="fa" [ngClass]="buttonIcon"></i>{{buttonText}}</a>
        <a class="fullscreen-link"><i class="fa fa-expand"></i></a>
      </div>
    </div>
    <div class="ibox-body">
      <p-progressBar *ngIf="isLoading" mode="indeterminate" [style]="{'height': '6px'}"></p-progressBar>
      <ng-content></ng-content>
    </div>
  </div>
